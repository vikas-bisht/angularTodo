<stats *ngIf="todos" [todos]="todos"></stats>
<h1>TodoList</h1>
<p></p>
<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" (ngModelChange)="markTodo($event,todo)"  [(ngModel)]="todo.selected" />
     {{ todo.name }}
    <button (click)="edit(todo)">Edit</button>
  </li>
</ul>
<button (click)="add()">add</button>
