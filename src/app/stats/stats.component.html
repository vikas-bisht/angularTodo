<div *ngIf="stats" >
	<button [class]="filterName === todo" (click)="Filter('todo')">
	  Todo <span class="badge">{{stats.todo}}</span>
	</button>

	<button [class]="filterName ===done" (click)="Filter('done')" >
	  Done <span class="badge">{{stats.done}}</span>
	</button>

	<button [class]="filterName === all" (click)="Filter('all')">
	  All <span class="badge">{{stats.todo + stats.done}}</span>
	</button>
</div>
<br/>
