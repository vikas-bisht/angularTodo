<form #addForm="ngForm">
  <div class="form-group">
    <label>name: </label>
    <input [(ngModel)]="todo.name" class="form-control" placeholder="name" name="name" #name="ngModel" required pattern="[a-zA-Z]+" minlength="3" />
  </div>
  <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">Name is required</div>
    <div *ngIf="name.errors.pattern">Numeric value not allowed</div>
    <div *ngIf="name.errors.minlength">too short</div>
  </div>
  <div><button (click)="add(todo)" class="btn btn-default" [disabled]="!addForm.form.valid">Save</button>
  </div>
</form>
